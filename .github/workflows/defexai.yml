name: DefexAI Simple Review Trigger

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  trigger_defexai:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger DefexAI Code Review
        # Note: Create BOT_TOKEN secret in repository settings: Settings → Secrets and variables → Actions
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          curl -X POST "https://untyrannised-unfoamed-meryl.ngrok-free.dev/code/review" \
            -H "Content-Type: application/json" \
            -d '{
              "repo": "${{ github.repository }}",
              "base": "${{ github.event.pull_request.base.ref }}",
              "head": "${{ github.event.pull_request.head.ref }}",
              "pr_number": ${{ github.event.pull_request.number }},
              "github_token": "$BOT_TOKEN"
            }'